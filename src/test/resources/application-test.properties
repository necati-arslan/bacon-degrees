server.port=8080

# D?? DB (Testcontainers) için SQL init'i zorla
spring.datasource.url=jdbc:tc:mysql:8.4.0:///baconfinder?TC_TMPFS=/var/lib/mysql:rw
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=warn
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# --- Rate limit (test profile only) ---
rate.limit.enabled=true
rate.limit.window-seconds=1
rate.limit.max-requests=2
rate.limit.response-status=429
rate.limit.retry-after-seconds=1
